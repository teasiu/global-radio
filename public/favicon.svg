  <g stroke="url(#waveGradient)" stroke-width="1.5" fill="none">
    <!-- Left waves -->
    <path d="M3 16c2-2 2-4 0-6" opacity="0.8"/>
    <path d="M5 16c1.5-1.5 1.5-3 0-4.5" opacity="0.6"/>
    <path d="M7 16c1-1 1-2 0-3" opacity="0.4"/>
    
